<html>
    <head>
        <script>
            function sendJsonp () {
                // 创建一个script标签，通过标签的get请求绕过浏览器的跨域限制
                // 请求发出去了，怎么样拿到后端给的数据和怎么执行回调函数来处理数据呢？需要后端的帮助
                console.log('chufa')
                var frame = document.createElement('script');
			    frame.src = 'http://localhost:3000?name=xia&age=17&functionName=getJsonp';
                var body = document.getElementsByTagName('body');
                body[0].append(frame);
            }

            // 写好回调函数
            function getJsonp(data) {
                const { name } = data;
                alert('name:' + name)
            }

            function sendXHR() {
                console.log('run')
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'http://localhost:3000');
                console.log(xhr)
                xhr.onreadystatechange = function() {
                    console.log(xhr.readyState, xhr.status);
                }
                xhr.send();
            }
        </script>
    </head>
    <body>
        <button onclick="sendJsonp()">jsonp</button>
        <button onclick="sendXHR()">xhr</button>
    </body>
</html>
